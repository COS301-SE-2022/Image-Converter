   <div class="headerDiv">

    <div class ="back">
      <button type="button" (click)='onSubmitGallery()'  class="btn btn-dark">Back</button>
    </div>

    <div id="heading">
      <h1 class="text-heading"><b>{{selectedFolder + 's'}}</b></h1>
    </div>

    <div id="searchDiv">
      <input type="text" [(ngModel)]="text" (input)="textEntered(text)">
<!--      <app-search [(ngModel)]="text" (searchText)="textEntered($event)"></app-search>-->
    </div>

  </div>

  <div class="center" *ngIf="loading">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>


  <main id="main">
    <section id="values" class="values">

      <div class="container" data-aos="fade-up">


        <div class="row">


          <div *ngIf="!loading" class="w3-row w3-container">
            <div *ngFor="let tag of temp | filter:text; index as i;">
              <!--              <div class="searchImages"                   *ngIf="text ==='' || nameArr[i].toLowerCase().includes(text) && nameArr[i]!=null ">-->
              <div class="w3-col s4  w3-center w3-padding-large" data-aos="fade-up" data-aos-delay="200">
                <div class="box">
                  <button id="imgButton" (click)="imageClick(i)">
                    <img id="imgLink" src={{uploadedImgProcessed[i]}} alt="response img" width="210" height="200"
                         border="0" class="img-fluid">
                  </button>

                  <h4>{{nameArr[i]}}</h4>

                  <mat-form-field class="tag-list" appearance="fill">
                    <mat-label>Extracted Tags</mat-label>
                    <mat-chip-list #chipList aria-label="Tag selection">


                      <div *ngFor="let tag1 of tag.tags;index as j">
                        <div *ngIf="tag.name[j] != undefined">
                          <mat-chip (removed)="remove(tag.name[j], tag.pos)">

                            {{tag.name[j]}}
                            <button matChipRemove>
                              <mat-icon>cancel</mat-icon>
                            </button>

                          </mat-chip>
                        </div>
                      </div>

                      <input placeholder="Add a new tag..."
                             [matChipInputFor]="chipList"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                             [matChipInputAddOnBlur]="addOnBlur"
                             (matChipInputTokenEnd)="add($event, tag.pos)">
                    </mat-chip-list>
                  </mat-form-field>

                </div>
              </div>

            </div>
          </div>


        </div>


      </div>

    </section>

  </main>


</div>
