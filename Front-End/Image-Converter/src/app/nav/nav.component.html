<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
  <style>
    body{
        background-image:url("assets/img/wallpaper.jpg");
        /* background-repeat:no-repeat;
        background-size: cover; */
    }
  </style>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h1 (click)="onSubmitWelcome()">Image-Converter</h1>
            </div>

            <ul class="list-unstyled components">
                <li>
                  <a (click)="onSubmitUpload()">
                    <button  mat-button class="menu-button" routerLink="./upload">
                      <mat-icon>add_photo_alternate</mat-icon>
                      <span>Upload</span>
                    </button>
                  </a>
                    
                </li>
                <li>
                    <a (click)="onSubmitGraphing()">
                      <button  mat-button class="menu-button" routerLink="./upload">
                        <mat-icon>brush</mat-icon>
                        <span>Draw Graph using formulae</span>
                      </button>
                    </a>
                </li>
                <li>
                    <a (click)="onSubmitHistory()">
                      <button  mat-button class="menu-button" routerLink="./upload">
                        <mat-icon>history</mat-icon>
                        <span>Upload History</span>
                      </button>
                    </a>
                    
                </li>
                <li>
                    <a (click)="onSubmitUnrecognized()">
                      <button  mat-button class="menu-button" routerLink="./upload">
                        <mat-icon>report_problem</mat-icon>
                        <span>Unrecognized Images</span>
                      </button>
                    </a>
                </li>
                <li>
                    <a (click)="onSubmitTracker()">
                      <button  mat-button class="menu-button" routerLink="./upload">
                        <mat-icon>track_changes</mat-icon>
                        <span>Activity Tracker</span>
                      </button>
                    </a>
                </li>
                <li>
                  <a (click)="onSubmitLogin()">
                    <button  mat-button class="menu-button" routerLink="./upload">
                      <mat-icon>logout</mat-icon>
                      <span>Log out</span>
                    </button>
                  </a>
              </li>
            </ul>

            <!-- <ul class="list-unstyled components">
              <li>
                  <a href="#">Log out</a>
              </li>
          </ul> -->

            <!-- <ul class="list-unstyled CTAs">
                <li>
                    <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
                </li>
                <li>
                    <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
                </li>
            </ul> -->
        </nav>

        <!-- Page Content  -->
        
        

        <div id="content">

            <!-- <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
                
                <span>Menu</span>
            </button> -->
            

            <!-- top navbar -->
            <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>

                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                </div>
                
            </nav> -->


            
        </div>

        <div class="content mat-elevation-z8">
          <router-outlet></router-outlet>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
