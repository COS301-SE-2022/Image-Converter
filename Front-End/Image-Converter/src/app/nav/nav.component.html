    <div class="wrapper">



      <style>
        .wrapper{
            background-image:url("assets/img/wallpaper.jpg");
            background-attachment: fixed;
            /* background-repeat:no-repeat;

        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="assets/img/HardCode.png" (click)="onSubmitWelcome()" alt="">
                <h1 (click)="onSubmitWelcome()">Image-Converter</h1>

            </div>

            <ul class="list-unstyled components">
                <li>
                  <a (click)="onSubmitUpload()">
                    <button  mat-button class="menu-button">
                      <mat-icon>add_photo_alternate</mat-icon>
                      <span>Upload</span>
                    </button>
                  </a>

                </li>
                <li>
                    <a (click)="onSubmitGraphing()">
                      <button  mat-button class="menu-button">
                        <mat-icon>brush</mat-icon>
                        <span>Plot Graph</span>
                      </button>
                    </a>
                </li>
                <li>
                    <a (click)="onSubmitGallery()">
                      <button  mat-button class="menu-button">
                        <mat-icon>history</mat-icon>
                        <span>Gallery</span>
                      </button>
                    </a>

                </li>
                <li>
                    <a (click)="onSubmitUnrecognized()">
                      <button  mat-button class="menu-button">
                        <mat-icon>report_problem</mat-icon>
                        <span>Unrecognized Images</span>
                      </button>
                    </a>
                </li>

                <li>
                  <a (click)="onSubmitHistory()">
                    <button  mat-button class="menu-button">
                      <mat-icon>history</mat-icon>
                      <span>Upload History</span>
                    </button>
                  </a>

              </li>

                <li>
                    <a (click)="onSubmitTracker()">
                      <button  mat-button class="menu-button">
                        <mat-icon>track_changes</mat-icon>
                        <span>Activity Tracker</span>
                      </button>
                    </a>
                </li>
                <li>
                  <a (click)="onSubmitLogout()">
                    <button  mat-button class="menu-button">
                      <mat-icon>logout</mat-icon>
                      <span>Log out</span>
                    </button>
                  </a>
              </li>
            </ul>

            <!-- <ul class="list-unstyled components">
              <li>
                  <a href="#">Log out</a>
              </li>
          </ul> -->

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
