        <!-- <mat-spinner *ngIf="loading" id="spin" [diameter]="150" primary style="margin-top:50px;margin:0 auto;"></mat-spinner> -->
        <mat-card id="uploadcard" *ngIf="!loading" class="card" draggable="true" ngClass="{{ dragAreaClass }}">
        
                      <span id="drag">Drag files here
                        <a href="javascript:void(0)" (click)="file.click()"> or click to open </a>
                      </span>
              <mat-card-content>
                       
                        <input
                          type="file"
                          #file
                          [multiple]="false"
                          (change)="onFileChange($event)"
                          style="display:none"
                        /><br>
        
                        <div class="dragged-files-wrapper" ><!--*ngIf="draggedFiles">-->
                          <!--<div class="file" *ngFor="let file of draggedFiles">
                            <img mat-card-image id="uploadedImg" src={{displayImg}} alt="Photo of a Shiba Inu">
                          </div>-->
                          <img mat-card-image id="uploadedImg" src={{displayImg}} alt="Photo of a Shiba Inu">
                        </div>
                        
                </mat-card-content>
                <div class="error" *ngIf="error" style = "color:red;">{{error}}</div>
            <mat-card-actions>
              <button  [disabled]="isDisabled" (click)="saveFiles()" class="w3-button w3-block w3-padding-large w3-blue w3-margin-bottom">
                Upload
              </button>
            </mat-card-actions>
          </mat-card>
          <br/>
          <div class="progress skill-bar">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" >
                <span class="skill"><i class="val">5%</i></span>
            </div>
        </div>
