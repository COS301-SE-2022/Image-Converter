<br/>
<h1 class="w3-xxxlarge w3-text-black"><b>Draw graph using Fomula </b></h1>
    
<form [formGroup]="form" (ngSubmit)="onFomulaSubmit()">

        <label for="formula">Fomula</label>
        <input formControlName="formula" placeholder="Email" matInput required>
        <!-- mat-error is for validation  -->
            <!--<mat-error *ngIf="form.get('username')?.touched && form.get('username')?.invalid"> 
    email is <strong>required</strong>
        </mat-error> -->


    <button id="drawbtn" [disabled]="form.get('username')?.invalid || form.get('password')?.invalid" type="submit" class="w3-button w3-block w3-padding-large w3-blue w3-margin-bottom">Draw</button>
    <img mat-card-image id="graphImg" src={{displayImg}} alt="graph" >
</form>
