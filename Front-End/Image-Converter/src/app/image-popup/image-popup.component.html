<div id = popUp>
    <div>
        <br/>
        <h1 style="text-decoration: underline">Image</h1>
        <button class="w3-button w3-round w3-block w3-black" (click)="downloadFile(imageProcessedUrl)">
            <img [src]="imageProcessedUrl" id="popupImg" alt="img" />
        </button>
    </div>
    <div>
      <br/>
       <button class="iconB"  (click)="deleteImages()" matTooltip="Delete image"><mat-icon>delete</mat-icon></button>
       <button class="iconB" (click)="shareImage()" matTooltip="Share image"><mat-icon>share</mat-icon></button>
    </div>
    <br>

    <!--Image Annotation-->
    <div class="comment-form-container">
        <h1 style="text-decoration: underline">Image Annotation   
        </h1>  
        <!-- <hr />   -->
        <div class="form-group container">
          <form [formGroup]="form" (ngSubmit)="onComment()">
            <textarea class="form-control" row="5" placeholder={{initialComment}} rows="5" formControlName="comment"></textarea>
            <div style="padding:5px"></div>
            <button class="w3-button w3-blue w3-small" style="border-radius:5px" type="submit" >
              {{commentLabel}}
            </button>
          </form>
        </div>
      </div>
</div>
