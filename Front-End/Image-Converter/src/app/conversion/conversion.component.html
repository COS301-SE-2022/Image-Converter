<!-- Conversion Formats -->
<div class="w3-container" id="conversionFormats" style="margin-top:75px" *ngIf=dispBool>
    <h1 class="text-heading"><b>Conversion Formats</b></h1>
    <!-- <hr style="width:50px;border:5px solid black" class="w3-round"> -->

    <div class="w3-row w3-container">
        <div class="w3-col s4  w3-center w3-padding-large">
            <div class="w3-card-4" style="">
                <header class="w3-container w3-blue">
                  <h1><a (click)="downloadPngFile()">Convert to PNG</a></h1>
                </header>

                <div class="w3-container">
                  <p>Convert processed image to PNG format
                  </p>
                </div>
            </div>
        </div>
        <div class="w3-col s4  w3-center w3-padding-large">
            <div class="w3-card-4" style="">
                <header class="w3-container w3-blue">
                  <h1><a (click)="downloadJpgFile()">Convert to JPG</a></h1>
                </header>

                <div class="w3-container">
                  <p>Convert processed image to JPG format</p>

                </div>
            </div>
        </div>
        <div class="w3-col s4  w3-center w3-padding-large">
            <div class="w3-card-4" style="">
                <header class="w3-container w3-blue">
                  <h1><a (click)="downloadTIFFFile()">Convert to TIFF</a></h1>
                </header>

                <div class="w3-container">
                  <p>Convert processed image to TIFF format</p>
                </div>
            </div>
        </div>
        <div class="w3-col s4  w3-center w3-padding-large">
          <div class="w3-card-4" style="">
              <header class="w3-container w3-blue">
                <h1><a (click)="downloadBMPFile()">Convert to BMP</a></h1>
              </header>

              <div class="w3-container">
                <p>Convert processed image to BMP format</p>
              </div>
          </div>
      </div>
      </div>


  </div>
